<!--입력한 문자열의 길이를 알려주는 프로그램을 작성해 봅시다.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var text = prompt("Enter the text")
        var n = text.length
        document.write("The length of this text is " + n + ".");
    </script>
</body>
</html>
