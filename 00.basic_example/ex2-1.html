<!--입력받은 숫자가 홀수인지 짝수인지를 알려주는 프로그램을 작성해 봅시다.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var n1 = prompt("insert the number");
    var n = Number(n1);
    if (n % 2 == 0){
        document.write(n + " is even number.")
    }
    else{
        document.write(n + " is odd number.")
    };
</script>
</body>
</html>
