<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS playground</title>
</head>
<body>
    <h1>JS playground</h1>

    <script>
        var str = prompt("Input number");
        var n = Number(str);
        if (n>5) {
            console.log(n + "은 5보다 큽니다.");
        } else if (n >3) {
            console.log(n + "은 3이상 5이하입니다.");
        }
        else {
            console.log(n + "은 5 이하입니다.");
        }
    </script>
</body>
</html>
