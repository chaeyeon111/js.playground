<!--while 문을 사용해서 1에서 100까지의 합을 구해 봅시다.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var n = 1;
    var sum = 0;


    while (n <= 100){
        sum = sum + n;
        n++;
    }

    document.write("Sum is " + sum + ".");
</script>
</body>
</html>
