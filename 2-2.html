<!--입력받은 문자가 대문자로 되어 있으면 '대문자 문장입니다.'
소문자로 되어 있으면 '소문자 문장입니다.'
그 외에는 '보통 문장입니다.' 라고 출력하는 프로그램을 작성해 보세요.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        var letter = prompt("insert the letter");
        var uletter = letter.toUpperCase();
        var lletter = letter.toLowerCase();
        if (letter === uletter){
            alert(letter + ' is upper case.');
        }

        else (letter == letter.toLowerCase())
        {
            alert(letter + ' is lower case.');
        }
    </script>
</body>
</html>
